<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="contenedor">
        <!-- Encabezado -->
        <header class="header">
            <div class="contenedor__logo">
                <img src="./images/logo.png" alt="Logo Alura" class="logo" />
            </div>
        </header>
        <!-- Sección Principal -->
         <main>
            <section class="texto__encriptador">
                <textarea class="encriptar" placeholder="Ingrese el texto aquí" name="" id="texto-a-encriptar"></textarea>
                <div class="contenedor__msg__advertencia">
                    <img src="./images/Vector.svg" alt="Sólo letras minúsculas y sin acentos">
                    <p class="msg__advertencia">Sólo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor__encriptador">
                    <button type="submit" class="btn__encriptador" aria-label="Encriptar texto">Encriptar</button>
                    <button type="submit" class="btn__desencriptador" aria-label="Desencriptar texto">Desencriptar</button>
                </div>
            </section>
            <section class="contenedor">
                <div class="contenedor__traduccion">
                    <div class="contenedor__imagen">
                        <img class="img__traduccion" src="./images/Muñeco.png" alt="Muñeco con lupa">
                    </div>
                    <div class="contendor__texto__traduccion" id="texto__encriptado">
                        <h2 class="texto__traduccion">Ningún mensaje fue encontrado</h2>
                        <p class="parrafo" id="parrafo">Ingresa el texto que quieras encriptar o desencriptar </p>
                    </div>
                    <textarea type="mensaje" name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje" readonly></textarea>
                    <button type="submit" class="btn__copiar" aria-label="Copiar texto encriptado">Copiar</button>
                </div>
            </section>
         </main>
         <!-- Footer -->
          <footer class="footer">
            <p class="copyright">Copyright 2024 - Encriptador de texto - Desarrollado por Fernando Diaz</p>
            <a href="#" rel="noopener noreferrer"><img src="./images/linkedin.svg" alt="LinkedIn"></a>
            <a href="#" rel="noopener noreferrer"><img src="./images/github.svg" alt="GitHub"></a>
          </footer>
    </div>

    <script src="./app.js"></script>
</body>
</html>
