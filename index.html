<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="contenedor">

        <header class="header">
            <img src="./images/logo.png" alt="Logo Alura" class="logo" />
        </header>

        <main>
            <section class="texto__encriptador seccion">
                <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
                <div class="contenedor__msg__advertencia">
                    <img class="img__logo_advertencia" src="./images/Vector.svg" alt="Sólo letras minúsculas y sin acentos">
                    <p class="msg__advertencia">Sólo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor__encriptador">
                    <button onclick="btnEncriptar()" class="btn__encriptador" aria-label="Encriptar texto">Encriptar</button>
                    <button onclick="btnDesencriptar()" class="btn__desencriptador" aria-label="Desencriptar texto">Desencriptar</button>
                </div>
            </section>

            <section class="seccion__traduccion seccion">
                <textarea class="evaluar" readonly></textarea>
                <div class="contenedor__msg__copiar">
                    <p class="msg__copiar">Aprentado el botón podes copiar el texto encriptado</p>
                </div>
                <div class="contenedor__btn__copiar">
                    <button onclick="btnCopiar()" class="btn__copiar" aria-label="Copiar texto encriptado">Copiar</button>
                </div>
            </section>
        </main>
    </div>

    <script src="./js/encriptador.js"></script>
</body>
</html>
