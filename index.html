<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <div class="contenedor__logo">
                <img src="./images/logo.png" alt="Logo"/>
            </div>
        </div>
            <div class="contenedor__titulo">
                <h1 class="title">Ingrese el texto aquí</h1>
            </div>
        

        <div class="contenedor__traduccion">
            <div class="contenedor__imagen">
                <img class="img__traduccion" src="./images/Muñeco.png" alt="Muñeco con lupa">
            </div>
            <div class="contendor__texto__traduccion">
                <p class="texto__traduccion">Ningún mensaje fue encontrado</p>

                <p class="h4">Ingresa el texto que quieras encriptar o desencriptar </p>
            </div>
        </div>

        <div class="contenedor__msg__advertencia">
            <p class="msg__advertencia">Sólo letras minúsculas y sin acentos</p>
            <img src="./images/Vector.svg" alt="Sólo letras minúsculas y sin acentos">
        </div>

        <div class="contenedor__botones"> 
            <div class="padding__btn">
                <button id="encriptar" class="btn__encriptador">Encriptar</button>
            </div>
            <div class="padding__btn">
                <button id="desencriptar" class="btn__desencriptador">Desencriptar</button>
            </div>
        </div>
        
    </div>
</body>
</html>
